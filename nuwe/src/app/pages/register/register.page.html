<ion-content class="ion-padding">
  <div class="logo_registro">
    <ion-img
      src="../../../assets/Logo.svg"
      class="logo_img_principal"
    ></ion-img>
    <p class="text_principal">
      Empoyering tech amazing individuals to shine trough hackathons, talks &
      challenges
    </p>
  </div>

  <form
    #formulario="ngForm"
    (ngSubmit)="register(formGroup.value)"
    class="ion-margin"
  >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item class="ion-margin input">
              <ion-label position="floating">Username</ion-label>
              <ion-input
                name="username"
                type="text"
                [(ngModel)]="usuario.username"
                required
              ></ion-input>
            </ion-item>

            <ion-item class="ion-margin input">
              <ion-label position="floating">Nombre Completo</ion-label>
              <ion-input
                name="nombreCompleto"
                type="text"
                [(ngModel)]="usuario.nombreCompleto"
                required
              ></ion-input>
            </ion-item>

            <ion-item class="ion-margin input">
              <ion-label position="floating">Email</ion-label>
              <ion-input
                name="email"
                type="email"
                [(ngModel)]="usuario.email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required
              ></ion-input>
            </ion-item>

            <ion-item class="ion-margin input">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input
                name="password"
                type="password"
                [(ngModel)]="usuario.password"
                required
              ></ion-input>
            </ion-item>

            <ion-item class="ion-margin input">
              <ion-label position="floating">Repetir Contraseña</ion-label>
              <ion-input
                name="password2"
                type="password"
                [(ngModel)]="usuario.password2"
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              type="submit"
              [disabled]="formulario.invalid"
              expand="block"
              class="login_btn"
              >Registro</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <hr width="100%" color="#8B979D" class="divider-register" />
  <p class="texto-registro">¿Ya tienes cuenta?</p>
  <p class="texto-registro" [routerLink]="['/login']">Inicia sesión aquí</p>
</ion-content>
