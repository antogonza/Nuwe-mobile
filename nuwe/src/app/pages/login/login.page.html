<ion-content class="ion-padding">
  <div class="logo_principal">
    <ion-img
      src="../../../assets/Logo.svg"
      class="logo_img_principal"
    ></ion-img>
    <p class="text_principal">
      Empoyering tech amazing individuals to shine trough hackathons, talks &
      challenges
    </p>
  </div>

  <form #form="ngForm" (ngSubmit)="login(form)" class="ion-margin">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item class="ion-margin input">
              <ion-label position="floating">Username</ion-label>
              <ion-input
                name="username"
                type="text"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin input">
              <ion-label position="floating">Password</ion-label>
              <ion-input
                name="password"
                type="password"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div>
            <p class="forgot_pssw">¿Has olvidado tu contraseña?</p>
          </div>
          <div padding>
            <ion-button
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              class="login_btn"
              >Inicar Sesión</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
